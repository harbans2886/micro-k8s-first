apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: basic-ingress
spec:
  rules:
  - http:
      paths:
      - path: /v1/*
        pathType: Prefix
        backend:
          service:
            name: ingress-ms1-app
            port:
              number: 8080
      - path: /v2/*
        pathType: Prefix
        backend:
          service:
            name: ingress-ms2-app
            port:
              number: 8080
